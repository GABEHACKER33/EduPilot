<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduPilot - AI Personal Tutor</title>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: #1e3a8a; }
    textarea {
      width: 90%; max-width: 600px; height: 100px;
      padding: 10px; font-size: 16px; margin-bottom: 10px;
      border-radius: 8px; border: 1px solid #ccc; resize: none;
    }
    button {
      padding: 10px 20px; font-size: 16px;
      border: none; border-radius: 8px;
      background-color: #2563eb; color: white; cursor: pointer;
      margin-bottom: 20px; margin-right: 10px;
    }
    button:hover { background-color: #1e40af; }
    #answer {
      width: 90%; max-width: 600px;
      background: white; padding: 15px; border-radius: 8px;
      border: 1px solid #ccc; min-height: 150px;
      white-space: pre-wrap;
      display: flex; justify-content: center;
      align-items: center; flex-direction: column;
    }
    dotlottie-wc { width: 150px; height: 150px; }
  </style>
</head>
<body>
  <h1>EduPilot üõ©Ô∏è</h1>
  <textarea id="question" placeholder="Type your question here..."></textarea>
  <div>
    <button onclick="askTutor()">Ask Tutor</button>
    <button onclick="generatePractice()">Generate Practice Problems</button>
  </div>
  <div id="answer">Your AI answer will appear here.</div>

  <script>
    const API_URL = "https://openrouter.ai/api/v1/chat/completions";
    const API_KEY = "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"; // Private key

    function showLoading() {
      document.getElementById("answer").innerHTML = `
        <dotlottie-wc src="https://lottie.host/c731b9d7-90a1-471a-bc59-7274ad724117/a29SUAlUcj.lottie" autoplay loop></dotlottie-wc>
      `;
    }

    function extractAnswer(data) {
      // Try multiple paths based on DeepSeek / OpenRouter response
      return (
        data?.completion?.content?.[0]?.text ||
        data?.completion?.message?.content ||
        data?.choices?.[0]?.message?.content ||
        "No answer returned from API."
      );
    }

    async function askTutor() {
      const question = document.getElementById("question").value;
      if (!question) return alert("Type a question first!");
      showLoading();

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: "You are EduPilot, an AI personal tutor. Explain answers step by step in simple language." },
              { role: "user", content: question }
            ]
          })
        });

        const data = await response.json();
        console.log(data); // check the structure
        const content = extractAnswer(data);
        document.getElementById("answer").innerText = content;

      } catch (err) {
        document.getElementById("answer").innerText = "Error: " + err.message;
      }
    }

    async function generatePractice() {
      showLoading();

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: "You are EduPilot, an AI personal tutor. Generate 5 practice questions with step-by-step solutions." },
              { role: "user", content: "Give 5 practice problems for students." }
            ]
          })
        });

        const data = await response.json();
        console.log(data);
        const content = extractAnswer(data);
        document.getElementById("answer").innerText = content;

      } catch (err) {
        document.getElementById("answer").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
